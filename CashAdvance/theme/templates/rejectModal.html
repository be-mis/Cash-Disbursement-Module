<div id="rejectModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white p-6 shadow-lg w-full max-w-md relative rounded-lg">
    <h2 class="text-xl font-bold mb-2">Reject Request?</h2>
    <label for="rejectionReason" class="block text-sm font-medium text-gray-700 mb-1">Reason for Rejection</label>
    <textarea
      id="rejectionReason"
      class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#00A3AD] resize-none"
      rows="3"
      placeholder="Enter reason here..."
      required
    ></textarea>
    <p id="rejectionError" class="text-sm text-red-600 mt-1 hidden">Please provide a reason for rejection.</p>
    <div class="flex justify-end gap-4 mt-4">
      <button
        id="rejectrequest"
        class="bg-[#00A3AD] text-white px-4 py-2 text-sm rounded hover:bg-white hover:text-[#00A3AD] hover:border hover:border-[#00A3AD] transition duration-200"
      >
        Reject
      </button>
      <button
        id="cancelRejectBtn"
        class="border border-pink-700 text-pink-700 px-4 py-2 text-sm rounded hover:bg-pink-700 hover:text-white transition duration-200"
      >
        Cancel
      </button>
    </div>
    <button
      id="cancelRejectBtn2"
      class="absolute top-3 right-3 text-gray-600 hover:text-gray-800 transition"
      role="button"
      tabindex="0"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
