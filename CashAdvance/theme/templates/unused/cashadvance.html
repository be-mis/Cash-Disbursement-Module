<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA 2</title>
</head>
<body>
    <div class="border-t-8 max-w-(--my-max-width) bg-white p-6 shadow-lg rounded-lg relative" style="border-color: #00A3AD;">
        <h2 class="text-2xl font-bold text-LEFT ml-2 mb-4">
            <span style="color: #00A3AD;">CASH</span>
            <span style="color: #aa0061;">ADVANCE FORM</span>
        </h2>

        <form method="POST" action="{% url 'CashAdv' %}" class="max-w-(--my-max-width)">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-2 p-2 text-sm mt-4">
                <input type="text" name="name" placeholder="Name" class="bg-white p-2 h-6 border" style="border-color: black;" required>

                <div class="bg-white h-6 flex items-center px-2 border" style="border-color: black;">
                    <input type="text" name="date_filed_display" id="date_filed_display"
                        placeholder="Date Created" class="bg-transparent outline-none text-gray-500 text-sm w-full"
                        onfocus="(this.type='date'); this.style.color='#000';"
                        onblur="if(!this.value){ this.type='text'; this.style.color='#9CA3AF'}" required>
                  </div>
            </div>

            <!-- Final Form Buttons -->
            <div class="flex items-center justify-center gap-2 mt-4">
                <button type="submit" name="save" style="border-color: #aa0061;" 
                        class="border w-20 h-8 text-sm text-[#aa0061] transition duration-300 hover:bg-[#aa0061] hover:text-white">
                Save
                </button>
                <button type="submit" name="submit" style="background-color:#00A3AD;" 
                        class="border w-20 h-8 text-sm text-white">
                Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
